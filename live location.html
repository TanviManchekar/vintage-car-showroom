<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Map</title>
    <style>
        /* Optional styling for better visualization */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for alignment */
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center items vertically */
            height: 50vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="live location.png" alt="Live Location" usemap="#locationmap" width="800" height="700">
    <map name="locationmap">
        <!-- Define the clickable area -->
        <area shape="circle" coords="400,300,100" alt="Live Location" href="https://www.google.com/maps/@19.001042,72.8392484,15.88z?entry=ttu&g_ep=EgoyMDI0MDgyMS4wIKXMDSoASAFQAw%3D%3D">
    </map>
</body>
</html>
