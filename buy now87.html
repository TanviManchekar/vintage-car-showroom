<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - 1955 Ford Thunderbird</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #660066;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }
        .header-right i {
            color: white;
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        header h1 {
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-top: 0;
            color: #660066;
        }
        .content p {
            font-size: 18px;
            margin: 20px 0;
        }
        .content .price {
            font-size: 24px;
            color: #ff5500;
        }
        .content .buy-button {
            padding: 15px 30px;
            background-color: #ff5500eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .content .buy-button:hover {
            background-color: #e03a00;
        }
        footer {
            background-color: #660066;
            padding: 10px;
            color: white;
            text-align: center;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header-center">
            <h1>Vintage Velocity Car</h1>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <div class="content">
        <img src="1987-Mercedes-Benz-560SL.jpg">
        <h2>1987 MercedesBenz 560SL</h2>
        <p>Thank you for your interest in purchasing the 1987 MercedesBenz 560SL! We are thrilled to offer this iconic vehicle for sale.</p>
        <p class="price">$55,000</p>
        <a href="order placed.html" class="buy-button">Proceed to Checkout</a>
    </div>

    <footer>
        <p>&copy; 2024 Vintage Velocity Company. All rights reserved.<br>
            Parel, Mumbai</p>
    </footer>
</body>
</html>
