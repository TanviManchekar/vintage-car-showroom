<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background for contrast */
        }

        .slideshow-container {
            position: fixed; /* Change to fixed for full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height */
            overflow: hidden;
            background-color: #000; /* Black background to enhance image visibility */
        }

        .slide {
            display: none;
            position: absolute; /* Position slides absolutely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }

        .fade {
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 18px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px; /* Increased font size for better visibility */
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure controls are on top of images */
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        </div>
        <div class="slide fade">
            <img src="image8.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="slide fade">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="slide fade">
            <img src="image5.jpg" alt="Image 5">
        </div>

        <!-- Controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        showSlides();

        function plusSlides(n) {
            slideIndex += n - 1; // Adjust the index
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            showSlides();
        }
    </script>
</body>
</html>
